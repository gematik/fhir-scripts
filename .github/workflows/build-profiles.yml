name: Build Profiles

on:
  workflow_call:

permissions:
  contents: write

jobs:
  build-profiles:
    name: Build Profiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Cache Firely Terminal install
        id: cache-firely-terminal
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.dotnet/tools/fhir
          key: ${{ runner.os }}-firely-terminal

      - name: Install fhirscripts
        run: pipx install -f git+https://github.com/gematik/fhir-scripts.git

      - name: Install Firely Terminal
        if: steps.cache-firely-terminal.outputs.cache-hit != 'true'
        run: fhirscripts install --firely-terminal

      - name: Install Tooling
        run: fhirscripts install --config-file

      - name: Cache FHIR Cache
        id: cache-fhir-cache
        uses: actions/cache@v4
        with:
          path: ~/.fhir/packages
          key: ${{ runner.os }}-fhir-cache-${{ hashFiles('**/package.json') }}

      - name: Restore FHIR Cache
        if: steps.cache-fhir-cache.outputs.cache-hit != 'true'
        run: fhir restore

      - name: Build profiles
        run: fhirscripts build defs --cap

