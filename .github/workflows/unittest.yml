name: Unit Tests

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  unittest:
    name: Unittest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install package
        run: pip install .

      - name: Run tests
        run: python -m unittest discover -v -s ./test
